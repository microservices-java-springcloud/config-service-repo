server:
 port: ${PORT:0} 

spring: 
 application: 
  name: product-service

spring: 
 datasource: 
  url: jdbc:postgresql://localhost:5432/product_db
  username: postgres
  password: postgres
 jpa: 
  hibernate:
   ddl-auto: none
  defer-datasource-initialization: true
 sql:
  init:
   mode: always		

eureka:
 client:
  fetch-registry: true
  registry-with-eureka: true
  service-url.defaultZone: http://localhost:8761/eureka
